<!-- Accordion Button -->
<button class="accordion-button" (click)="togglePanel()">
  Agregar Producto
</button>

<!-- Accordion Panel -->
<div class="accordion-panel" [ngClass]="{'active': isPanelOpen}">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="marca">Marca:</label>
      <input id="marca" formControlName="marca" type="text" placeholder="Marca">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre">
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" formControlName="descripcion" placeholder="Descripción"></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input id="precio" formControlName="precio" type="number" placeholder="Precio">
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input id="stock" formControlName="stock" type="number" placeholder="Stock">
    </div>

    <div class="form-group">
      <label for="categoria_id">Categoría:</label>
      <select id="categoria_id" formControlName="categoria_id">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="imagenes">Imágenes:</label>
      <input id="imagenes" type="file" (change)="onFileSelected($event)" multiple>
    </div>

    <!-- Preview images -->
    <div class="image-previews">
      <div *ngFor="let preview of imagePreviews" class="image-preview">
        <img [src]="preview" alt="Preview">
      </div>
    </div>

    <button type="submit" [disabled]="productForm.invalid">Agregar Producto</button>
  </form>
</div>
