<!-- dashboard.component.html -->
<header class="header">
    <div class="logo">
      <img src="../../../assets/logo.png" alt="Logo">
      <ul class="social">
        <li><i class="fa-brands fa-google"></i></li>
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </div>
    <div class="account-manager">
      <i style="font-size: 25px;" class="fa-solid fa-circle-user"></i>
      <ul class="dropdown">
        <li *ngIf="isAdmin"><a [routerLink]="['/dashboard/panel-control']"><i class="fa-solid fa-user-gear"></i> Panel Admin</a></li>
        <li><i class="fa-solid fa-user-gear"></i> Configuración</li>
        <li><i class="fa-solid fa-key"></i> Cambiar Contraseña</li>
        <hr>
        <li (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Salir</li>
      </ul>
    </div>
  </header>
  
  <div class="container">
    <aside class="sidebar" [class.closed]="isSidebarClosed">
      <div class="wrapper-menu">
        <div>
          <div class="menu">
            <i class="fa-solid fa-arrow-right toggle-close" (click)="toggleSidebar()"></i>
            <i class="fa-solid fa-arrow-left toggle-open" 
                (click)="toggleSidebar()"></i>
          </div>
          <hr>
          <ul class="list-links">
            <li><a [routerLink]="['/dashboard']"><i class="fa-solid fa-table-columns"></i><span>Dashboard</span></a></li>
            <li><a [routerLink]="['/dashboard/contact']"><i class="fa-solid fa-address-card"></i><span>Contacto</span></a></li>
            <li><a [routerLink]="['/dashboard/products']"><i class="fa-solid fa-cart-shopping"></i><span>Productos</span></a></li>
            <li><a [routerLink]="['/dashboard/tickets']"><i class="fa-solid fa-wallet"></i><span>Mis Facturas</span></a></li>
            <li *ngIf="isAdmin"><a [routerLink]="['/dashboard/panel-control']"><i class="fa-solid fa-screwdriver-wrench"></i><span>Panel Admin</span></a></li>
          </ul>
        </div>

      </div>
    </aside>
  
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
